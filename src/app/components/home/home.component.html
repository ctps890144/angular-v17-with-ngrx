<div class="container">
  <div class="row">
    <div class="w-100">篩選器</div>
  </div>
  <div class="row">
    <div class="w-20 w-md-10 ms-auto clickable">上一頁</div>
    <div class="w-20 w-md-10 clickable">下一頁</div>
  </div>

  <div class="row">
    <div class="w-80">地點</div>
    <div class="w-20">操作</div>
  </div>
  @for (loc of allLoc; track loc) {
  <div class="row">
    <div class="w-80">
      <div class="row">
        <div class="w-100 w-md-40 bg-skin">{{ loc.name }}</div>
        <div class="w-100 w-md-60 bg-blue">{{ loc.address }}</div>
      </div>
    </div>
    <div class="w-20 bg-white clickable">加入最愛</div>
  </div>
  }
</div>

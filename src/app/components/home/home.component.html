<div class="container">
  <div class="row">
    <div class="w-100">
      <select [(ngModel)]="categoryFilter">
        @for (c of categoryList$ | async; track c) {
        <option [ngValue]="c">{{ c.name }}</option>
        }
      </select>
    </div>
  </div>
  <div class="row">
    <div class="w-20 w-md-10">{{ '頁數' }}</div>
    <div class="w-20 w-md-10 ms-auto clickable">上一頁</div>
    <div class="w-20 w-md-10 clickable">下一頁</div>
  </div>

  <div class="row">
    <div class="w-80">地點</div>
    <div class="w-20">操作</div>
  </div>
  @for (loc of allLoc$ | async; track loc) {
  <div class="row">
    <div class="w-80">
      <div class="row">
        <div class="w-100 w-md-40 bg-skin">{{ loc.name }}</div>
        <div class="w-100 w-md-60 bg-blue">{{ loc.address }}</div>
      </div>
    </div>
    <div class="w-20 bg-white clickable" (click)="addFav(loc)">加入最愛</div>
  </div>
  }
</div>
